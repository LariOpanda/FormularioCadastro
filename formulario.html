
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id = "título"> Cadastro de DEVS</h1>
        <p id = "subtítulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class = "campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>    
        </fieldset>

            <div class="campo">
                <label for="nome"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class = "campo">
                <label>De que lado da aplicação você desenvolve?</label>
                <label>
                    <input type = "radio" name = "devweb" value = "frontend" checked> Front-end
                </label>
                <label>
                    <input type = "radio" name = "devweb" value = "backend"> Back-end
                </label>
                <label>
                    <input type = "radio" name = "devweb" value = "fullstack"> Full-stack
                </label>
            </div>

            <div>
                <label><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value ="">Selecione</option>
                    <option>Júnior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">

                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "HTML">
                    <label for = "tecnologia1"> HTML</label>
                    <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "CSS">
                    <label for = "tecnologia1"> CSS</label>
                    <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "Javascrit">
                    <label for = "tecnologia1"> Javascript</label>
                    <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "PHP">
                    <label for = "tecnologia1"> PHP</label>
                    <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "C#">
                    <label for = "tecnologia1"> C#</label>
                    <input type = "checkbox" id = "tecnologia1" name = "tecnologia1" value = "Python">
                    <label for = "tecnologia1"> Python</label>
                </div>
            </fieldset>

                <div class="campo">
                    <br>
                    <label><strong>Conte-nos um pouco da sua experiência:</strong></label>
                    <textarea row="6" style="width: 26" id="experiencia" name="experiencia"></textarea>
                </div>

                <button class = "botão" type = "submit">Concluído</button>

    </form>


</body>
</html>
